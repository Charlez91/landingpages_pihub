<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Payments</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	 <!-- owl carousel css -->
  <link rel="stylesheet" href="css/owl.carousel.min.css">
	<!-- font-awesome icons -->
  <link rel="stylesheet" href="css/font-awesome.css">
	<!-- main css -->
	<link rel="stylesheet" type="text/css" href="css/payments.css">
	<link rel="shortcut icon"  href="img/ppay2.png" />
	
</head>
<body>
	<div class="wrapper">
			<h2>Pay With PiPay</h2>
			<form method="POST">
			
					<div class="input-group">
						<div class="input-box">
							<h4>Transactions ID</h4>
							<input type="text" placeholder=" Enter transaction ID: #2034" class="name" required>
						</div>			
					</div>
					<div class="input-group">
						<div class="input-box">
							<h4>Email</h4>
							<input type="email" placeholder="Enter Email Address:" class="name" required>
							<i class="fa fa-envelope icon"></i>
						</div>
					</div>
					<div class="input-group">
						<div class="input-box">
							<h4>Amount</h4>
							<input type="text" placeholder="Enter Amount in Ï€:" class="name" required>
							<i class="fa fa-hand-holding-usd icon" ></i>
							
						</div>
					</div>
					<div class="input-group">
						<div class="input-box">
							<button type="submit">Pay Now</button>
						</div>
					</div>
			</form>
		</div>
</body>
</html>
